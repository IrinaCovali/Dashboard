<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TypeScript Dashboard</title>
        <script src="node_modules/systemjs/dist/system.js"></script>
        <script src="node_modules/typescript/lib/typescript.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="dist/main.css">
    </head>
    <body>
        <main>
            <!-- Employees Table -->
            <div class="component">
                <h2 class="title">Employees</h2>
                <table>
                    <thead>
                        <tr>
                            <td>Employee</td>
                            <td>Hire Date</td>
                            <td>Salary</td>
                            <td>Actions</td>
                        </tr>
                    </thead>
                    <tbody id="tbodyEmployees"></tbody>
                </table>
            </div>

            <!-- Customers Table -->
            <div class="component">
                <h2 class="title">Customers</h2>

                <!-- Add new Customer row -->
                <div class="flex-row justify-evenly align-center">
                    <div class="flex-item-5">
                        <div class="custom-input">
                            <input id="addName" type="text" required />
                            <span class="bar"></span>
                            <label class="text-field__label">Name</label>
                            <small>e.g. John Smith</small>
                        </div> 
                    </div>
                    <div class="flex-item-5">
                        <div class="custom-input">
                            <input id="addContract" type="number" required />
                            <span class="bar"></span>
                            <label class="text-field__label">Contract</label>
                            <small>e.g. 12345678</small>
                        </div> 
                    </div>
                    <div class="flex-item-1">
                        <button class="btn btn-flat" id="addCustomerBtn">Add</button>
                    </div>
                </div> 
                <table>
                    <thead>
                        <tr>
                            <td>Customer</td>
                            <td>Contract</td>
                        </tr>
                    </thead>
                    <tbody id="tbodyCustomers"></tbody>
                </table>
            </div>       
        </main>
        <script>
            SystemJS.config({
                transpiler: 'typescript',
                packages: {
                    src: {
                        defaultExtension: 'ts'
                    }
                }
            });
            SystemJS
                .import('src/main')
                .then(null, console.error.bind(console));
        </script>
    </body>
</html>
